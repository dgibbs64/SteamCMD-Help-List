---
# This workflow generates the output and pushes it to main branch

name: Generate Output

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup SteamCMD
        uses: CyberAndrii/setup-steamcmd@v1.1.4

      - name: Run steamcmd_help.sh
        run: ./steamcmd_help.sh

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "GitHub Actions build: $(date --rfc-3339=date)" -a

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
